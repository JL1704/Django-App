<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls Index</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
            font-size: 1.2rem;
        }

        a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
            font-weight: 600;
        }

        a:hover {
            color: #0056b3;
        }

        p {
            font-size: 1.2rem;
            color: #666;
            margin-top: 20px;
        }

        /* Estilos para los botones */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2rem;
            margin: 15px 10px;
            border-radius: 5px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #28a745;
        }

        .btn-secondary:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Polls</h1>
        
        {% if question_list %}
            <ul>
                {% for question in question_list %}
                    <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
        
        <!-- Botones para redirigir al question_form y create_choice -->
        <div>
            <a href="{% url 'polls:question_form' %}" class="btn">Create New Question</a>
            <a href="{% url 'polls:create_choice' %}" class="btn btn-secondary">Create New Choice</a>
        </div>
    </div>
</body>
</html>
