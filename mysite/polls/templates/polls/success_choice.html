<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Added Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
            color: white;
        }

        .btn-create {
            background-color: #007bff;
            color: white;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Choice added successfully!</h1>
        <a href="{% url 'polls:create_choice' %}" class="btn-create">Create another choice</a>
        <a href="{% url 'polls:index' %}" class="btn-back">Back to Index</a>
    </div>
</body>
</html>
